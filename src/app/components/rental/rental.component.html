<button *ngIf="isDataLoaded==false" class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span class="visually-hidden">Loading...</span>
</button>
<table *ngIf="isDataLoaded==true" class="table">
    <thead>
        <tr>Id</tr>
        <tr>Car Id</tr>
        <tr>Customer Id</tr>
        <tr>Rent Date</tr>
        <tr>Return Date</tr>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.id}}</td>
            <td>{{rental.carId}}</td>
            <td>{{rental.customerId}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </tbody>
</table>
